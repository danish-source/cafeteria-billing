services:
  - type: web
    name: cafeteria-billing
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cafeteria-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: cafeteria-db
    plan: free
    databaseName: cafeteria
    user: cafeteria_user
